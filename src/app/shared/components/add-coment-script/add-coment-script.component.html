

<form [formGroup]="form" (submit)="onAddComent()" class="w-full px-6 py-4">

  <mat-form-field class="w-full">
    <mat-label>Your ticket</mat-label>
    <input (blur)="updateChangesForm()" [formControl]="form.controls.orderId" matInput placeholder="Ex. 1234a-4567u-91012e-1234i">
    <mat-error> {{errorOrderId()}} </mat-error>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Leave a comment</mat-label>
    <textarea (blur)="updateChangesForm()" [formControl]="form.controls.content" matInput placeholder="Ex. It makes me feel..."></textarea>
    <mat-error> {{errorContent()}} </mat-error>
  </mat-form-field>

  <div class="flex justify-center mb-6">
    @for (star of getMaxStars; track $index) {
      @if (currentStars() > $index) {
        <button type="button" (click)="changeStars($index)">
          <mat-icon class="text-yellow-400" fontIcon="star"></mat-icon> 
        </button>
      }@else {
        <button type="button" (click)="changeStars($index)">
          <mat-icon class="text-gray-500" fontIcon="star"></mat-icon>
        </button>
      }
    }
  </div>

  <button [disabled]="form.invalid" type="submit" class="w-full" mat-stroked-button>Add coment</button>
  <app-show-errors [err]="err()"></app-show-errors>
</form>
