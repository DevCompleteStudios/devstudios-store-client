

<div class="max-w-2xl mx-auto px-2 py-3 my-10">
    <h2 class="text-center text-xl font-bold">Create subscription</h2>

    <form class="mt-4">
        <mat-form-field class="w-full">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Ex. subscription month">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Ex. acces all content">
        </mat-form-field>
        <mat-form-field class="w-full" floatLabel="always">
            <mat-label>Price</mat-label>
            <input min="1" max="99" matInput type="number" class="example-right-align" placeholder="0" />
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Days duration</mat-label>
            <input type="number" matInput>
        </mat-form-field>

        <div class="flex justify-center">
            <button mat-flat-button>Create Subscription</button>
        </div>
    </form>
</div>
