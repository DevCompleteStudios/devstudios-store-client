<h1 class="mt-48 mb-24 text-center text-5xl font-black">{{title}}</h1>



<div class="max-w-xl mx-auto border border-gray-500 py-6 px-2">
  <h2 class="text-center text-2xl mb-6">{{subTitle}}</h2>


  <form (submit)="onSucces()" class="flex flex-col gap-4">
    <input-email [formControl]="form.controls.email"/>
    <input-password [formControl]="form.controls.password"/>

    <div class="flex justify-center">
      @if (!isLoading) {
        <button
          [disabled]="form.invalid"
          class="md:w-1/2 w-full py-1 bg-indigo-500 transition-colors hover:bg-indigo-700 rounded-md disabled:opacity-40"
          >{{btnMessage}}</button>
      }@else {
        <mat-spinner></mat-spinner>
      }
    </div>

    <div class="text-sm">
      @if (isLogin) {
        <p>
          new user? 
          <a class="underline" routerLink="/auth/register">Create account</a>
        </p>
      }@else {
        <p>
          already have account? 
          <a class="underline" routerLink="/auth/login">Login</a>
        </p>
      }
    </div>
    <app-show-errors [err]="err"/>
  </form>

</div>
