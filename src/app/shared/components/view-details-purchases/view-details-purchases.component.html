


@if (purchases.length > 0) {
  <table mat-table [dataSource]="purchases" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let purchase">
        <a class="underline transition-colors hover:text-blue-400" [routerLink]="purchase.link">{{purchase.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let purchase"> {{purchase.amount | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="Order-Id">
      <th mat-header-cell *matHeaderCellDef>Order-Id</th>
      <td mat-cell *matCellDef="let purchase"> {{purchase.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="Key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let purchase"> {{purchase.key}} </td>
    </ng-container>

    <ng-container matColumnDef="Is-Active">
      <th mat-header-cell *matHeaderCellDef>Is-Active</th>
      <td mat-cell *matCellDef="let purchase"> {{purchase.isActive}} </td>
    </ng-container>

    <ng-container matColumnDef="Date-Expired">
      <th mat-header-cell *matHeaderCellDef>Date-Expired</th>
      <td mat-cell *matCellDef="let purchase">{{(purchase.dateExpired | date) || 'Permanent'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}@else {
  <div class="mt-10">
    <app-show-errors err="You have no current purchases"/>
  </div>
}
