<section class="w-full px-8 py-6 bg-gray-600 mt-20 max-w-3xl rounded-lg mx-auto">
  <h3 class="text-xl text-center">Add new Script</h3>

  <form class="mt-6">

    <mat-form-field class="w-full">
      <mat-label>Script Name</mat-label>
      <input matInput placeholder="Ex. The best script">
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Script description</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <mat-form-field floatLabel="always" class="w-full">
      <mat-label>Amount</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" />
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Script Status</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="methodPayment">
        <option value="" selected></option>
        @for (opt of options; track $index) {
          <mat-option [value]="opt"> {{opt}} </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Youtube Link</mat-label>
      <input matInput placeholder="Ex. https://your-link-video">
    </mat-form-field>

    <button class="w-full" mat-stroked-button>Save</button>
  </form>
</section>
